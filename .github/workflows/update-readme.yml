name: Update Dynamic README

on:
  push:
    branches: [ main, master ] # Triggers on either main or master
  workflow_dispatch:           # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Dynamic Data
        run: |
          GITHUB_USER="${{ github.repository_owner }}"
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"
          
          # Fetch LinkedIn URL from GitHub Profile Socials
          LINKEDIN_URL=$(curl -s https://api.github.com/users/$GITHUB_USER/social_accounts | jq -r '.[] | select(.url | contains("linkedin.com")) | .url')

          # Replace all placeholders in one go
          sed -i "s|{{REPO_NAME}}|${{ github.repository }}|g" README.template.md
          sed -i "s|{{REPO_URL}}|$REPO_URL|g" README.template.md
          sed -i "s|{{LINKEDIN_URL}}|$LINKEDIN_URL|g" README.template.md
          
          mv README.template.md README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          
          # Only commit if there are actually changes to avoid errors
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync readme with current repository path"
            git push
          fi