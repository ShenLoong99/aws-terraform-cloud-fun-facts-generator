name: "Production Deployment"
on:
  push:
    branches: [ main ]
    paths:
      - "**.tf"
      - "lambda/**"
      - ".github/workflows/cd.yml"
      - 'scripts/**'
  workflow_dispatch:

jobs:
  # Detect what changed
  detect-changes:
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
      has_state: ${{ steps.check-state.outputs.has_state }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            infra:
              - '**.tf'
              - 'lambda/**'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Check if there is anything actually deployed in Terraform Cloud
      - name: Check Terraform State
        id: check-state
        run: |
          terraform init
          # If 'state list' is empty, it returns nothing
          if [ -z "$(terraform state list)" ]; then
            echo "has_state=false" >> $GITHUB_OUTPUT
          else
            echo "has_state=true" >> $GITHUB_OUTPUT
          fi
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

  # Wait for Terraform Cloud to complete the VCS-triggered run
  terraform-cloud-wait:
    needs: detect-changes
    # ONLY run this if the 'infra' filter found changes
    if: needs.detect-changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Wait for TFC Apply
        uses: binxio/tfe-run-wait-action@main
        with:
          action: wait
          token: ${{ secrets.TF_API_TOKEN }}
          organization: "my-terraform-aws-projects-2025"
          workspace: "AWS-Cloud-Fun-Facts-Generator" # Update this to match your TFC workspace name
          clone_url: ${{ github.server_url }}/${{ github.repository }}.git
          commit_sha: ${{ github.sha }}
          branch: "main"

  # Post-Deployment Verification
  post-deploy:
    # This runs if TFC-wait was successful OR if it was skipped
    needs: [detect-changes, terraform-cloud-wait]
    if: |
      always() && !cancelled() &&
      (needs.terraform-cloud-wait.result == 'success' || needs.terraform-cloud-wait.result == 'skipped')
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Fetch Environment Variables
        id: vars
        run: |
          # These always fetch current state, so SITE_URL is never empty
          echo "BUCKET_NAME=$(terraform output -raw s3_bucket_id)" >> $GITHUB_ENV
          echo "DIST_ID=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_ENV
          echo "API_URL=$(terraform output -raw api_endpoint)" >> $GITHUB_ENV
          echo "AWS_REGION=$(terraform output -raw aws_region)" >> $GITHUB_ENV
          echo "SITE_URL=$(terraform output -raw cloudfront_url)" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::871308866502:role/GitHubActionRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy and Invalidate
        run: |
          # Inject the API URL into the frontend code
          sed -i "s|\${api_url}|${{ env.API_URL }}/|g" ./frontend/index.html
          # Sync files
          aws s3 sync ./frontend/ s3://${{ env.BUCKET_NAME }} --delete
          # Clear cache
          aws cloudfront create-invalidation --distribution-id ${{ env.DIST_ID }} --paths "/*"

      - name: Run Health Check
        run: |
          chmod +x ./scripts/health-check.sh
          ./scripts/health-check.sh
        env:
          API_URL: ${{ env.API_URL }}

      - name: Smoke Test Website
        run: |
          chmod +x ./scripts/smoke-test-website.sh
          ./scripts/smoke-test-website.sh
        env:
          SITE_URL: ${{ env.SITE_URL }}
